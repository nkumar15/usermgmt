<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="login" method="post" action="http:localhost:5000/register">
        <h1>Log In</h1>
        <fieldset id="inputs">
            <input type="text" id="Name" placeholder="Username" autofocus required />
            <input type="password" id="Password" placeholder="Password" required />
        </fieldset>
        <fieldset id="actions">
            <input type="submit" id="submit" value="Log In" />
            <a href="#">Forgot your password</a>
            <a href="">Register</a>
        </fieldset>
    </form>
</body>

</html>
